<div class="container-fluid" id="main"  ng-controller="CtrlReadLetters">
	<div class="row" id="row">

		<div class="col-lg-3 col-md-4 col-sm-4">


						<div class="navbar navbar-default" role="navigation">
							<div class="container-fluid">
								<div class="container">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".menu2">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
									<div  class="navbar-brand">Lire les lettres</div>
								</div>
							</div>

							<div class="container-fluid">

								<div class="collapse navbar-collapse menu2" id="sidebar">

									<ul class="nav nav-pills nav-stacked" >

										<li ng-repeat="serie in lettres">


											<div><strong>série {{$index+1}}</strong></div>
											<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index,(($index+1)*3 - 2)-1,'majuscule')">majuscule</button> <div ng-class="prenomLireLettres[(($index+1)*3 - 2)-1]"></div></div>
											<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index,(($index+1)*3 - 1)-1,'attache')">attaché</button> <div ng-class="prenomLireLettres[(($index+1)*3 - 1)-1]"></div></div>
											<div><button type="button" class="btn btn-info menu-item" ng-click="initialise($index,(($index+1)*3)-1,'script')">script</button> <div ng-class="prenomLireLettres[(($index+1)*3)-1]"></div></div>




										</li>
									</ul>
									<div><button type="button" class="btn btn-default" ng-click="effacer()">Effacer</button>
									</div>
								</div>
							</div>
							</div>
						</div>

</div> <!-- ferme col-md-3 -->


<div class="col-lg-9 col-md-8 col-sm-8">


<div id="bravo" class="alert alert-success" role="alert">
	<strong>Bravo!</strong> Tu as réussi.
</div>

<div id="bilan" class="alert alert-info text-center" role="alert">
	<strong>Bilan : {{score}} / {{k}}</strong> avec {{nbErreur}} erreur{{s}}. <div class="circle" ng-class="prenomLireLettres[ligne]"></div>
	<p><button type="button" class="btn btn-lg btn-primary" ng-click="next()" id="next">Suivant</button></p>
</div>


<div id="bloc-central" class="bloc-central">
<div class="col-md-6 text-center">

		<button type="button" class="btn btn-default btn-lg play" ng-click="hear()"><span class="glyphicon glyphicon-play"></span></button>

</div>

<div class="col-md-6 text-center">

	<div id="syllabes">
		<span ng-repeat="son in serie_aleatoire"><button type="button" class="btn btn-xs btn-primary lettre" ng-class="ecriture" ng-click="check(serie_aleatoire[$index])">{{serie_aleatoire[$index]}}</button>
		</span>
	</div>

</div>

</div>

<!------------------------------------- Modal gestion erreur -------------------------------->

<div id="modalError" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Tu as fait une erreur.</h4>

			</div>
			<div class="modal-body text-center">

				<h1><span class="glyphicon glyphicon-remove"></span> <button type="button" class="btn btn-lg btn-primary lettre" ng-class="ecriture">{{reponseEleve}}</button></h1>
				<h1><span class='glyphicon glyphicon-ok'></span> <button type="button" class="btn btn-lg btn-primary lettre" ng-class="ecriture">{{resultat}}</button></h1>



			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="refaire" ng-click="hear()">Refaire <span class='glyphicon glyphicon-repeat'></span></button>
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="decide(false)">Continuer <span class='glyphicon glyphicon-arrow-right'></span></button>
			</div>
		</div>
	</div>
</div>

</div><!-- ferme col-md-9 -->
