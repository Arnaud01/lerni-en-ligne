<div class="container-fluid" id="main"  ng-controller="CtrlWriteNumbers">
	<div class="row" id="row">

		<div class="col-lg-3 col-md-4 col-sm-4">


						<div class="navbar navbar-default" role="navigation">
							<div class="container-fluid">
								<div class="container">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".menu2">
										<span class="sr-only">Toggle navigation</span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
										<span class="icon-bar"></span>
									</button>
									<div  class="navbar-brand">Écrire les nombres</div>
								</div>
							</div>

							<div class="container-fluid">

								<div class="collapse navbar-collapse menu2" id="sidebar">
									<ul class="nav nav-pills nav-stacked" >
										<li ng-repeat="serie in nombres">
												<button type="button" class="btn btn-info menu-item" ng-click="initialise($index)">série {{$index+1}}</button> <div ng-class="prenomEcrireNombres[($index)]"></div>
										</li>
									</ul>
									<div><button type="button" class="btn btn-default" ng-click="effacer()">Effacer</button>
									</div>
								</div>
							</div>
							</div>
						</div>

		</div> <!-- ferme col-md-3 -->

		<div class="col-lg-9 col-md-8 col-sm-8">

			<div id="bravo" class="alert alert-success" role="alert">
				<strong>Bravo!</strong> Tu as réussi.
			</div>

			<div id="bilan" class="alert alert-info text-center" role="alert">
				<strong>Bilan : {{score}} / {{k}}</strong> avec {{nbErreur}} erreur{{s}}. <div class="circle" ng-class="prenomEcrireNombres[serie]"></div>
				<p><button type="button" class="btn btn-lg btn-primary" ng-click="next()" id="next">Suivant</button></p>
			</div>


			<div id="bloc-central" class="bloc-central">
				<div class="col-md-4 text-center">
					<button type="button" class="btn btn-default btn-lg play" ng-click="playAudio()"><span class="glyphicon glyphicon-play"></span></button>

					<audio ng-src="{{'sounds/nombres/' + serie_aleatoire[n] + '.mp3'}}" id="audio"></audio>
				</div>

				<div class="col-md-8 text-center">

					<div id="syllabes">

						<form class="navbar-form navbar-left" ng-submit="check()" autocomplete="off">
							<div class="form-group">
								<div class="input-group">
								<input type="number" id="inputEleve" maxlength="5" class="form-control" ng-model="reponseEleve" min="0" max="9999">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default btn-lg clear-input" ng-click="clearInput()"><span class="glyphicon glyphicon-remove"></span></button>
								</span>
								</div>
							</div>
							<button type="submit" class="btn btn-lg btn-default" id="ok">OK</button>
						</form>
					</div>
				</div>
			</div>
		</div>

<!------------------------------------- Modal gestion erreur -------------------------------->

	<div id="modalError" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Tu as fait une erreur.</h4>

				</div>
				<div class="modal-body text-center">

					<h1><span class="glyphicon glyphicon-remove"></span> <button type="button" class="btn btn-lg btn-primary syllabe majuscule">{{reponseEleve}}</button></h1>
					<h1><span class='glyphicon glyphicon-ok'></span> <button type="button" class="btn btn-lg btn-primary syllabe majuscule" id="bonneReponse">{{serie_aleatoire[n]}}</button></h1>



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="refaire" ng-click="redo()">Refaire <span class='glyphicon glyphicon-repeat'></span></button>
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="decide(false)">Continuer <span class='glyphicon glyphicon-arrow-right'></span></button>
				</div>
			</div>
		</div>
	</div>

</div><!-- ferme col-md-9 -->
