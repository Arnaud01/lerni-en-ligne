<div class="container-fluid" id="main"  ng-controller="CtrlCalculAdditions">
	<div class="row" id="row">

		<div class="col-lg-3 col-md-4 col-sm-4">

			<div class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".menu2">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<div  class="navbar-brand">Additions <span class="glyphicon glyphicon-plus-sign"></span></div>
					</div>
				</div>

				<div class="container-fluid">

					<div class="collapse navbar-collapse menu2" id="sidebar">
						<ul class="nav nav-pills nav-stacked" >
							<li ng-repeat="niveau in additions">
									<button class="btn btn-info menu-item" ng-click="initialise(niveau.nbMin, niveau.nbMax, niveau.sommeMax, niveau.nbDeCalculs, $index)">niveau {{$index + 1}}</button> <div ng-class="prenomCalculAdditions[($index)]"></div>
							</li>
						</ul>
						<div><button type="button" class="btn btn-default" ng-click="clean()">Effacer</button>
						</div>
					</div>
				</div>
				</div>
			</div>


</div> <!-- ferme col-md-3 -->


		<div class="col-lg-9 col-md-8 col-sm-8">

		<div id="bravo" class="alert alert-success text-center" role="alert">
			<strong>Bravo !</strong> Tu as réussi l'addition. <span class="pull-right">{{score}} / {{k}}</span>
		</div>

		<div id="bilan" class="alert alert-info text-center" role="alert">
			<strong>Bilan : {{score}} / {{k}}</strong> avec {{nbErreur}} erreur{{s}}. <div class="circle" ng-class="prenomCalculAdditions[serie]"></div>
		</div>

		<div id="bloc-central" class="bloc-central">
			<form ng-submit="check(reponse);" id="formulaire" autocomplete="off">
				<p>{{nombre1}} + {{nombre2}} =
					<input type="number" ng-model="reponse" id="reponse" name="reponse" min="0">
					<input id="soumettre" value="Valider" type="submit">
				</p>
			</form>
		</div>


</div><!-- ferme col-md-9 -->

</div><!-- ferme row -->



<!------------------------------------- Modal gestion erreur -------------------------------->

<div id="modalError" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Tu as fait une erreur.</h4>

			</div>
			<div class="modal-body text-center">

				<h1><span class="glyphicon glyphicon-remove"></span>&nbsp; {{nombre1}} + {{nombre2}} = {{reponseEleve}}</h1>

				<button type="button" class="btn btn-default btn-lg pop popover-dismiss" data-container="body" data-toggle="popover" data-placement="bottom" data-content="<h1><span class='glyphicon glyphicon-ok'></span>&nbsp; {{nombre1}} + {{nombre2}} = {{somme}}</h1>">
				&nbsp;&nbsp; Réponse &nbsp;<span class='glyphicon glyphicon-arrow-down'></span> &nbsp;&nbsp;
				</button>



			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" id="refaire" ng-click="redo()">Refaire</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="decide(false)">Continuer</button>
			</div>
		</div>
	</div>
</div>

</div><!-- ferme .container #main -->
